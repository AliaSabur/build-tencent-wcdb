name: build-linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set GCC to version 11
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-11 g++-11
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 60
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-11 60
        sudo update-alternatives --set gcc "/usr/bin/gcc-11"
        sudo update-alternatives --set g++ "/usr/bin/g++-11"
    
    - name: Verify GCC version
      run: gcc --version
      
    - name: Clone Tencent/wcdb
      run: |
        git clone https://github.com/Tencent/wcdb.git
        cd wcdb
        git submodule update --init sqlcipher zstd
        
    - name: Apply local patches
      shell: pwsh
      run: |
        Copy-Item linux-patch/linux_merge_static.py  wcdb/linux_merge_static.py -Force
       
    - name: Linux build
      shell: pwsh
      run: |
        Set-Location wcdb
        cd src
        pwd
        mkdir build
        cd build
        cmake .. -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE=Release && cmake --build . -j8
        
    - name: Merge Static Libraries on Linux
      shell: pwsh
      run: |
        Set-Location wcdb
        # ls -l
        # find . -name libWCDB.a
        # find . -name libzstd.a
        # find . -name libsqlcipher.a
        
        python linux_merge_static.py
        
        cd src/build
        ls -l
        
    
    - name: Package linux (header + lib)
      shell: pwsh
      run: |
        Set-Location wcdb
        mkdir -p package/headers
        cp -r src/build/export_headers/* package/headers/
        cp src/build/libWCDB.a package/
        cp src/build/libzstd.a package/
        cp src/build/libsqlcipher.a package/
        cp src/build/libWCDB_merged.a package/
        zip -r ../Linux_out.zip package
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Linux_out
        path: Linux_out.zip
        retention-days: 1
